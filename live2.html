<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stream Live</title>
  <style>
    body,html {margin:0;padding:0;height:100%;background:#000;display:flex;}
    #player {flex:3;border:none;width:100%;height:100%;}
    #chat {flex:1;border:none;width:100%;height:100%;}
  </style>
</head>
<body>
  <iframe id="player"></iframe>
  <iframe id="chat"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const playerUrl = params.get("u");
    const chatUser = params.get("c");
    const platform = params.get("p");
    const domain = window.location.hostname;

    // Player libre
    if (playerUrl) {
      document.getElementById("player").src = playerUrl;
    } else {
      document.getElementById("player").srcdoc = "<h2 style='color:white;text-align:center;margin-top:50px'>Falta parámetro u (URL del player)</h2>";
    }

    // Chat según plataforma
    let chatSrc = "";
    if (platform === "youtube") {
      chatSrc = `https://www.youtube.com/live_chat?v=${chatUser}&embed_domain=${domain}`;
    } else if (platform === "twitch") {
      chatSrc = `https://www.twitch.tv/embed/${chatUser}/chat?parent=${domain}`;
    } else if (platform === "kick") {
      chatSrc = `https://kick.com/${chatUser}/chatroom?embed_domain=${domain}`;
    }

    if (chatSrc) {
      document.getElementById("chat").src = chatSrc;
    } else {
      document.getElementById("chat").srcdoc = "<h2 style='color:white;text-align:center;margin-top:50px'>Falta chat o plataforma no válida</h2>";
    }
  </script>
</body>
</html>
