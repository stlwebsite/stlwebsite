<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }
    .player {
      flex: 3;
      background: #111;
    }
    .chat {
      flex: 1;
      background: #222;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .player, .chat {
        flex: 1;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player">
      <iframe id="playerEmbed" allowfullscreen></iframe>
    </div>
    <div class="chat">
      <iframe id="chatEmbed"></iframe>
    </div>
  </div>

  <script>
    // ========================
    // ðŸ”’ VerificaciÃ³n de dominio
    // ========================
    (function() {
      const allowedDomains = ["streamlive.chat", "streamlivechat.dev.ar"];
      const currentDomain = window.location.hostname;

      if (!allowedDomains.includes(currentDomain)) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px'>Acceso no autorizado</h2>";
        throw new Error("Domain not allowed: " + currentDomain);
      }
    })();

    // ========================
    // ðŸ“º Player & Chat config
    // ========================
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const platform = getParam("p");   // youtube | twitch | kick
    const channel  = getParam("u");   // canal/ID del stream
    const domain   = window.location.hostname;

    const player   = document.getElementById("playerEmbed");
    const chat     = document.getElementById("chatEmbed");

    if (platform === "youtube") {
      player.src = `https://www.youtube.com/embed/${channel}?autoplay=1`;
      chat.src   = `https://www.youtube.com/live_chat?v=${channel}&embed_domain=${domain}`;
    } 
    else if (platform === "twitch") {
      player.src = `https://player.twitch.tv/?channel=${channel}&parent=${domain}&autoplay=true`;
      chat.src   = `https://www.twitch.tv/embed/${channel}/chat?parent=${domain}`;
    } 
    else if (platform === "kick") {
      player.src = `https://player.kick.com/${channel}?autoplay=true&parent=${domain}`;
      chat.src   = `https://kick.com/${channel}/chatroom?embed_domain=${domain}`;
    } 
    else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px'>Plataforma no soportada</h2>";
    }
  </script>
</body>
</html>
